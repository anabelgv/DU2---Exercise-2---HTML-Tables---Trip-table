<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip</title>
</head>

<body>
    <thead>
        <h1><strong>Super OFFER Trip to New Zealand</strong></h1>
    </thead>
    <tbody>
        <caption>Featured offer</caption>
        <table border="1">
            <tr>
                <th colspan="2" rowspan="2"></th>
                <th colspan="2">3-star Hotels</th>
                <th rowspan="2">4-star Hotels</th>
            </tr>
            <tr>
                <th>Hotel-only</th>
                <th>Full board</th>
            </tr>
            <tr>
                <th rowspan="2">1 week</th>
                <th>Tourist plane</th>
                <td>700€</td>
                <td>1000€</td>
                <td rowspan="2">1500€</td>
            </tr>
            <tr>
                <th>Preferential plane</th>
                <td>850€</td>
                <td>1150€</td>
            </tr>
            <tr>
                <th colspan="2">2 weeks</th>
                <td>1300€</td>
                <td>1850€</td>
                <td>2600€</td>
            </tr>


        </table>
    </tbody>
    <tfoot></tfoot>
</body>

</html>
